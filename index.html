<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Avishek!!</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  
    <div class="calculator">
        <div id="output"></div>
        <button onclick="appendToOutput('1')"><b>1</b></button>
        <button onclick="appendToOutput('2')"><b>2</b></button>
        <button onclick="appendToOutput('3')"><b>3</b></button>
        <button onclick="appendToOutput('4')"><b>4</b></button>
        <button onclick="appendToOutput('5')"><b>5</b></button>
        <button onclick="appendToOutput('6')"><b>6</b></button>
        <button onclick="appendToOutput('7')"><b>7</b></button>
        <button onclick="appendToOutput('8')"><b>8</b></button>
        <button onclick="appendToOutput('9')"><b>9</b></button>
        <button onclick="appendToOutput('0')"><b>0</b></button>
        <button onclick="appendToOutput('+')"><b>+</b></button>
        <button onclick="appendToOutput('-')"><b>-</b></button>
        <button onclick="appendToOutput('*')"><b>*</b></button>
        <button onclick="appendToOutput('/')"><b>/</b></button>
        <button onclick="calculate()"><b>=</b></button>
        <button onclick="deleteLastCharacter()"><b>Del</b></button>
        <button onclick="clearOutput()"><b>Clear</b></button> <!-- Clear button added -->
    </div>
